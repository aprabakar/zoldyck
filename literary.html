   <script>
var str = "<span style='font-size:350%;color:#A9ADB0; '>KCT Yugam<span style='color:#f39c12;'> Technical Events 2K17</span></span>",
    i = 0,
    isTag,
    text;

(function type() {
    text = str.slice(0, ++i);
    if (text === str) return;

    document.getElementById('typewriter').innerHTML = text;

    var char = text.slice(-1);
    if( char === '<' ) isTag = true;
    if( char === '>' ) isTag = false;

    if (isTag) return type();
    setTimeout(type, 150);
}());
</script>
